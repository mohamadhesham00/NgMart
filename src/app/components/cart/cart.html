<main class="container my-5">
  <h1 class="bold-text text-center">Your Shopping Cart</h1>
  <div class="row mt-4">
    <div class="col-lg-8" *ngIf="cart.length > 0; else emptyCart">
      <app-cart-item
        *ngFor="let item of cart"
        [item]="item"
        (remove)="removeItem(item.product.id)"
        (increase)="increaseQuantity(item.product.id)"
        (decrease)="decreaseQuantity(item.product.id)"
      >
      </app-cart-item>
    </div>

    <ng-template #emptyCart>
      <div class="text-center p-5">
        <p>Your cart is empty. Start shopping now!</p>
        <a routerLink="/products" class="btn btn-dark mt-3 rounded-pill"> Shop Now </a>
      </div>
    </ng-template>

    <div class="col-lg-4 mt-4 mt-lg-0" *ngIf="cart.length > 0">
      <div class="card p-4">
        <h4 class="bold-text">Order Summary</h4>
        <hr />
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal</span>
          <span>{{ subtotal | currency }}</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping</span>
          <span>{{ shipping | currency }}</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Tax</span>
          <span>{{ tax | currency }}</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between mb-3">
          <h5>Total</h5>
          <h5>{{ total | currency }}</h5>
        </div>
        <button class="btn btn-dark rounded-pill w-100" (click)="checkout()">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
</main>
