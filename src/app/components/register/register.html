<h2 class="bold-text text-center mb-4">Create a New Account</h2>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
  <div class="mb-3">
    <label for="signupName" class="form-label">Username</label>
    <input
      type="text"
      id="signupName"
      class="form-control rounded-pill"
      formControlName="username"
    />
    <div class="invalid-feedback d-block" *ngIf="submitted && f.username.errors">
      <span *ngIf="f.username.errors['required']">Username is required</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="signupEmail" class="form-label">Email</label>
    <input
      type="email"
      id="signupEmail"
      class="form-control rounded-pill"
      formControlName="email"
    />
    <div class="invalid-feedback d-block" *ngIf="submitted && f.email.errors">
      <span *ngIf="f.email.errors['required']">Email is required</span>
      <span *ngIf="f.email.errors['email']">Enter a valid email</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="signupPassword" class="form-label">Password</label>
    <input
      type="password"
      id="signupPassword"
      class="form-control rounded-pill"
      formControlName="password"
    />
    <div class="invalid-feedback d-block" *ngIf="submitted && f.password.errors">
      <span *ngIf="f.password.errors['required']">Password is required</span>
      <span *ngIf="f.password.errors['minlength']">Password must be at least 6 characters</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
    <input
      type="password"
      id="signupConfirmPassword"
      class="form-control rounded-pill"
      formControlName="confirmPassword"
    />
    <div
      class="invalid-feedback d-block"
      *ngIf="submitted && (f.confirmPassword.errors || signupForm.errors?.['passwordMismatch'])"
    >
      <span *ngIf="f.confirmPassword.errors?.['required']">Confirm Password is required</span>
      <span *ngIf="signupForm.errors?.['passwordMismatch']">Passwords do not match</span>
    </div>
  </div>

  <div class="d-grid mt-4">
    <button type="submit" class="btn btn-dark rounded-pill">Sign Up</button>
  </div>

  <div class="text-center mt-3">
    <span class="text-danger">{{ signupError }}</span>
  </div>
</form>
